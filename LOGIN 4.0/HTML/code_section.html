
<!-- VERIFICATION CODE SECTION-->
<form action="" method="" id="code-form" class="form inactive-form">

    <link rel="stylesheet" type="text/css" href="../CSS/code_section.css">
    
    <h3>Ingresa el código enviado a la dirección de correo: <label
            id="label-email-direction">ejemplo@hotmail.com</label></h3>

    <label for="" id="label-code"><b>Código</b></label>

    <div id="code-container">
        <input type="text" maxlength="1" class="digit" id="input-digit-1" required>
        <input type="text" maxlength="1" class="digit" id="input-digit-2" required>
        <input type="text" maxlength="1" class="digit" id="input-digit-3" required>
        <input type="text" maxlength="1" class="digit" id="input-digit-4" required>
        <input type="text" maxlength="1" class="digit" id="input-digit-5" required>
        <input type="text" maxlength="1" class="digit" id="input-digit-6" required>
        <!--<input type="text" maxlength="1" class="digit" id="input-digit-7" requiered>-->
    </div>
    <label id="label-code-message"><b>Mensaje sobre el campo correo!</b></label>
    <div></div>
    <button type="submit" id="verify-button" onclick="verifyCode()"> Verificar </button>

    <h5>En caso de no recibir el código de verificación puede <a href="#">Enviarlo de nuevo!</a> o puede
        <a href="#">Cambiar la dirección de correo</a>
    </h5>

</form>
