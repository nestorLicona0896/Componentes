<!-- REGISTER FORM -->
<form action="http://localhost:4000/api/users" method="POST" id="register-form" class="form inactive-form">

    <h1>Bienvenido!</h1>
    <h3>Completa los datos para continuar</h3>

    <label>Nombre</label>
    <div class="input-field" id="name-field">
        <img class="input-icon"  src="../IMAGENES/user.png" alt="" id="user-icon">
        <input type="text" placeholder="Nombre Apellido"  maxlength="50" id="username" name="username" required
            onfocus="highlightField()" onfocusout="unhighlightField()">
    </div>
    <label class="message" id="label-name-message"><b>Mensaje sobre el campo nombre!</b></label>

    <label>Correo</label>
    <div class="input-field" id="email-field">
        <img class="input-icon"  src="../IMAGENES/mail.png" alt="" id="email-icon">
        <input type="email" placeholder="ejemplo@hotmail.com" maxlength="50" id="email_address" name="email_address" required
            onfocus="highlightField()" onfocusout="unhighlightField()">
    </div>
    <label class="message" id="label-email-message"><b>Mensaje sobre el campo correo!</b></label>

    <label>Contraseña</label>
    <div class="input-field" id="password-field">
        <img class="input-icon" src="../IMAGENES/padlock.png" alt="" id="padlock-icon">
        <input type="password" placeholder="********" maxlength="28" id="input-password" name="input-password" required
            onfocus="highlightField(this)" onfocusout="unhighlightField(this)">
    </div>
    <label class="message" id="label-password-message"><b>Mensaje sobre el campo contraseña!</b></label>

    <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LfAP-ojAAAAADEdWZPydAY6zA4cbl10LK1FcN9g">
        </div>
    </div>

    <button class="button" type="submit" id="button-create-account" onclick="register()">Crear cuenta</button>
    
    <label> Ya tienes una cuenta? <b onclick="displayLoginSection()"> Inicia sesión </b></label>
</form>
