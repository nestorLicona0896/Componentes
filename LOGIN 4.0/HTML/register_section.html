<!--Register Section-->
<form action="" method="get" id="register-form" class="form inactive-form">
    
    <link rel="stylesheet" type="text/css" href="../CSS/register_section.css">

    <h1>Bienvenido!</h1>
    <h3>Completa los datos para continuar</h3>

    <label id="label-name"><b>Nombre</b></label>
    <div class="input-field" id="name-field">
        <div><img src="../IMAGENES/user.png" id="user-icon" alt=""></div>
        <input type="text" placeholder="Nombre Apellido" id="input-name" name="input-name" required onfocus="highlightField(this)" onfocusout="unhighlightField(this)">
    </div>
    <label id="label-name-message"><b>Mensaje sobre el campo nombre!</b></label>

    <label id="label-email"><b>Correo</b></label>
    <div class="input-field" id="email-field">
        <div><img src="../IMAGENES/mail.png" id="email-icon" alt=""></div>
        <input type="email" placeholder="ejemplo@hotmail.com" id="input-email" name="input-email" required onfocus="highlightField(this)" onfocusout="unhighlightField(this)">
    </div>
    <label id="label-email-message"><b>Mensaje sobre el campo correo!</b></label>

    <label id="label-password"><b>Contraseña</b></label>
    <div class="input-field" id="password-field">
        <div><img src="../IMAGENES/padlock.png" id="padlock-icon" alt=""></div>
        <input type="password" placeholder="********" id="input-password" name="input-password" required onfocus="highlightField(this)" onfocusout="unhighlightField(this)">
    </div>
    <label id="label-password-message"><b>Mensaje sobre el campo contraseña!</b></label>

    <div class="container" id="recaptcha-section">
        <div class="g-recaptcha" data-sitekey="6LfAP-ojAAAAADEdWZPydAY6zA4cbl10LK1FcN9g" >
        </div>
    </div>

    <button type="submit" id="button-create-account" onclick="register()">Crear cuenta</button>

    <h5> Ya tienes una cuenta? <a href="#" id="login-link" onclick="displayLoginSection()">Inicia sesión</a></h5>
</form>
