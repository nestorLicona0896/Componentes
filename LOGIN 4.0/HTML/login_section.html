<!-- LOGIN FORM -->
<form action="" method="get" id="login-form" class="form inactive-form">

    <link rel="stylesheet" type="text/css" href="../CSS/login_section.css">

    <h1>Hola!</h1>
    <h3>Inicia sesión para continuar</h3>

    <label>Correo</label>
    <div class="input-field" id="email-field">
        <img class="input-icon" src="../IMAGENES/mail.png" alt="" id="email-icon">
        <input type="email" placeholder="ejemplo@hotmail.com" maxlength="50" id="input-email" required onfocus="highlightField()"
            onfocusout="unhighlightField()">
    </div>
    <label class="message" id="label-email-message"><b>Mensaje sobre el campo correo!</b></label>

    <label>Contraseña</label>
    <div class="input-field" id="password-field">
        <img class="input-icon" src="../IMAGENES/padlock.png" id="padlock-icon" alt="">
        <input type="password" placeholder="******" maxlength="28" id="input-password" name="input-password" required
            onfocus="highlightField()" onfocusout="unhighlightField()">
    </div>
    <label class="message" id="label-password-message"><b>Mensaje sobre el campo contraseña!</b></label>

    <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6LfAP-ojAAAAADEdWZPydAY6zA4cbl10LK1FcN9g">
        </div>
    </div>

    <input class="button" type="submit" id="login-button" onclick="login()" value="Iniciar sesión">

    <div id="password-option-section">
        <label><b onclick="recoverPassword()">Olvidaste la contraseña?</b></label>

        <div>
            <input type="checkbox" title="remember account" id="remember-me-chkbox" value="remember">
            <label for="remember-me-chkbox">Remember account</label>
        </div>
        
    </div>

    <label>No tienes una cuenta?<b onclick="displayRegisterSection()"> Registrarse</b></label>

</form>
