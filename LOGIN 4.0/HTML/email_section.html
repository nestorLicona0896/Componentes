<!-- EMAIL SECTION -->
<form action="" method="get" id="email-form" class="form inactive-form">

    <h3>Ingresa el correo de la cuenta para reestablecer la contraseña</h3>

    <label>Correo</label>
    <div class="input-field" id="email-field">
        <img class="input-icon" src="../IMAGENES/mail.png" id="email-icon" alt=""> 
        <input type="email" placeholder="ejemplo@hotmail.com" id="input-email" name="input-email" required
            onfocus="highlightField3(this)" onfocusout="unhighlightField(this)">
    </div>
    <label class="message" id="label-email-message"><b>Mensaje sobre el campo correo!</b></label>
    
    <button class="button" type="submit" id="send-button" onclick="sendRecoveryEmail()"> Enviar código </button>
</form>
