<!-- EMAIL SECTION -->
<form action="" method="get" id="email-form" class="form inactive-form">

    <link rel="stylesheet" type="text/css" href="../CSS/email_section.css">

    <h3>Ingresa el correo de la cuenta para reestablecer la contraseña</h3>

    <label id="label-email"><b>Correo</b></label>
    <div class="input-field" id="email-field">
        <div class="input-icon"> <img src="../IMAGENES/mail.png" id="email-icon" alt=""> </div>
        <input type="email" placeholder="ejemplo@hotmail.com" id="input-email" name="input-email" required onfocus="highlightField3(this)" onfocusout="unhighlightField(this)">
    </div>
    <label id="label-email-message"><b>Mensaje sobre el campo correo!</b></label>
    <div></div>
    <button type="submit" id="send-button" onclick="sendRecoveryEmail()"> Enviar código </button>
</form>
