        <div class="portal" id="portal-section">

                <form action="" method="get" id="portal-form" class="form active-form">

                                    src="../IMAGENES/google.png" alt="Google" id="google-icon"></a>
                        </button>
                        <button type="button" id="facebook-button" onclick="displayFacebookAccountSection()">
                            <a class="social-media-link" href="#" id="facebook-link" onclick=""><img
                                    src="../IMAGENES/facebook.png" alt="Facebook" id="facebook-icon"></a>
                        </button>
                        <button type="button" id="twitter-button" onclick="displayTwitterAccountSection()">
                            <a class="social-media-link" href="#" id="twitter-link" onclick=""><img
                                    src="../IMAGENES/twitter.png" alt="Twitter" id="twitter-icon"></a>
                        </button>
                        <button type="button" id="github-button" onclick="displayGithubAccountSection()">
                            <a class="social-media-link" href="#" id="github-link" onclick=""><img
                                    src="../IMAGENES/github.png" alt="Github" id="github-icon"></a>
                        </button>
                    </div>
                </form>
            </div>

        </div>
        <!--Load scripts-->
        <script>
            loadForms();
