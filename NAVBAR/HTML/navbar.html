<!DOCTYPE html>
<HTML lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!--responsive tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Navbar</title>

    <link rel="stylesheet" type="text/css" href="../CSS/navbar.css">
    <script src="../JS/navbar.js"></script>
</head>

<body>

    <!--HEADER-->   
    <header class="header-container" id="header">

        <!--LOGO-->
        <div class="box" id="logo-box">
            <label for="" class="logo-btn">
                <a class="header-link" href="#"><img src="../IMAGENES/logo.png" alt="" width="100px" height="45px"></a>
            </label>
        </div>

        <!--MAIN MENU-->
        <div class="box" id="nav-box">
            <nav class="navbar-menu" id="main-menu">
                <input type="checkbox" id="click">
                <label for="click" class="menu-btn" onclick="showMenuIcon(this)">
                    <h3>MENÚ</h3>
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </label>
                <ul class="navbar-main-menu" id="navbar-main">

                    <input type="checkbox" id="catalogue">
                    <input type="checkbox" id="about">

                    <li><a class="btn active" href="#">Inicio</a></li>
                    <li class="dropdown">
                        <a class="btn" href="#" id="catalogue-btn"><label for="catalogue"
                                class="submenu-btn">Catalogo<img src="../IMAGENES/dropdown_icon.png" alt=""
                                    id="arrow"></label></a>
                        <ul class="dropdown_menu" id="catalogue-menu">

                            <li class="dropdown-item-1"><a class="btn" href="#">Categoria 1</a></li>
                            <li class="dropdown-item-2"><a class="btn" href="#">Categoria 2</a></li>
                            <li class="dropdown-item-3"><a class="btn" href="#">Categoria 3</a></li>
                            <li class="dropdown-item-4"><a class="btn" href="#">Categoria 4</a></li>
                            <li class="dropdown-item-5"><a class="btn" href="#">Categoria 5</a></li>
                            <li class="dropdown-item-6"><a class="btn" href="#">Categoria 6</a></li>
                            <li class="dropdown-item-7"><a class="btn" href="#">Categoria 7</a></li>
                            <li class="dropdown-item-8"><a class="btn" href="#">Categoria 8</a></li>
                            <li class="dropdown-item-9"><a class="btn" href="#">Categoria 9</a></li>
                            <li class="dropdown-item-10"><a class="btn" href="#">Categoria 10</a></li>
                        </ul>
                    </li>
                    <li><a class="btn" href="#">Contacto</a></li>
                    <li><a class="btn" href="#">Registro</a></li>
                    <li class="dropdown">
                        <a class="btn" href="#" id="about-btn"><label for="about" class="submenu-btn">Acerca de<img
                                    id="arrow" src="../IMAGENES/dropdown_icon.png" alt=""></label></a>
                        <ul class="dropdown_menu" id="about-menu">
                            <li class="dropdown-item-1"><a class="btn" href="#">Empresa</a></li>
                            <li class="dropdown-item-2"><a class="btn" href="#">Negocio</a></li>
                            <li class="dropdown-item-3"><a class="btn" href="#">Ofertas</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!--FUNCTION TO HIGHLIGHT THE CURRENT MENU OPTION-->
            <script>
                focusMenuOption();
            </script>
        </div>

        <!--SESSION-->
        <div class="box" id="session-box">
            <nav class="navbar-session" id="session-menu">
                <ul class="navbar-session-menu" id="session-navbar">
                    <li><a class="nav-link" href="#"><img src="../IMAGENES/user.png" alt=""></a></li>
                    <li><a class="nav-link" href="#"><img src="../IMAGENES/cart_logo.png" alt=""></a></li>
                    <li>
                        <p>Articulo(s): 0</p>
                        <p>Total: ₡0.00</p>
                    </li>
                </ul>
            </nav>
        </div>

        <!--SEARCH-->
        <div class="box" id="search-box">
            <form action="https://www.google.com/search" method="get" class="search-bar">
                <input type="text" placeholder="Buscar articulo..">
                <button type="submit"> <img src="../IMAGENES/search.png" alt=""> </button>
            </form>
        </div>

        <!--MEDIA-->
        <div class="box" id="media-box">
            <nav class="navbar-media" id="media-menu">
                <ul class="navbar-media-menu" id="media-navbar">
                    <li><a class="nav-link" href="#"><img src="../IMAGENES/facebook_logo.png" alt=""></a></li>
                    <li><a class="nav-link" href="#"><img src="../IMAGENES/insta_logo.png" alt=""></a></li>
                    <li><a class="nav-link" href="#"><img src="../IMAGENES/whatsapp_logo.png" alt=""></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--MAIN-->
    <main class="main-container" id="main">
    </main>

    <!--FOOTER-->
    <footer class="footer-container" id="footer">
    </footer>

</body>

</HTML>
