<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1.0, user-scalable=0">

    <link rel="icon" href="../IMAGENES/icon.png">
    <title>Verificación de cuenta</title>

    <link rel="stylesheet" type="text/css" href="../CSS/verification.css">
    <script src="../JS/verification.js"></script>

</head>

<body>
    <!-- HEADER-->
    <header>
        <header class="header-container">
            <div class="logo-container">
                <img src="../IMAGENES/logo.png" alt="" id="logo">
            </div>

        </header>
    </header>
    <!-- MAIN -->
    <main>
        <!-- VERIFICATON FORM -->
        <form action="" method="get" class="verification-form">

            <div class="container" id="verification-container">
                <h1>Verificación de la cuenta!</h1>
                <!-- VERIFY SECTION -->
                <div class="container" id="verification-section">
                    <h3>Ingresa el código enviado a la dirección de correo: <label
                            id="label-email-direction">ejemplo@hotmail.com</label></h3>

                    <label for="" id="label-code"><b>Código</b></label>

                    <div id="code-container">
                        <input type="text" maxlength="1" class="digit" id="input-digit-1">
                        <input type="text" maxlength="1" class="digit" id="input-digit-2">
                        <input type="text" maxlength="1" class="digit" id="input-digit-3">
                        <input type="text" maxlength="1" class="digit" id="input-digit-4">
                        <input type="text" maxlength="1" class="digit" id="input-digit-5">
                        <input type="text" maxlength="1" class="digit" id="input-digit-6">
                    </div>
                    <label id="label-code-message"><b>Mensaje sobre el campo correo!</b></label>
                    <div></div>
                    <button type="button" id="button-verification"> Verificar </button>

                    <h5>En caso de no recibir el código de verificación puede <a href="#">Enviarlo de nuevo!</a> o puede
                        <a href="#">Cambiar la dirección de correo</a></h5>

                </div>

                <!-- RESULT SECTION -->
                <div class="container" id="result-section">
                    <h3 id="reset-mesagge">Tu cuenta ha sido verificada exitosamente, inicia sesión para continuar!</h3>
                    <a href="../HTML/login.html"><button type="button" id="button-continue"> Continuar </button></a>
                </div>
            </div>

            <script> digitFieldFocus() </script>
            <script> showSection() </script>

        </form>

    </main>
    <!-- FOOTER -->
    <footer></footer>
</body>


</html>
