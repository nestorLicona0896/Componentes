<!DOCTYPE html>
<HTML lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <!--responsive tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--Title-->
    <link rel="icon" href="../IMAGENES/logo.png">
    <title>Inicio sesion</title>

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    <script src="../JS/login.js"></script>
</head>

<body>

    <!--HEADER -->
    <header class="header-container">
        <img src="../IMAGENES/logo.png" alt="" id="logo">
        <div class="button" id="close-button">
            <a href="../HTML/portal.html">
                <div class="bar" id="bar-1"></div>
                <div class="bar" id="bar-2"></div>
            </a>
            
        </div>
    </header>

    <!--MAIN-->
    <main class="main-container" id="main">

        <!--LOGIN-->
        <form action="" method="get" class="login-form">

            <div class="container" id="login-container">
                <h1>Hola!</h1>
                <h3>Inicia sesión para continuar</h3>

                <label for="mail" id="label-email"><b>Correo</b></label>
                <div class="input-container">
                    <div><img src="../IMAGENES/github.png" id="icon" alt=""></div><input type="email" placeholder="" name="mail" id="login_email">
                </div>
                <label for="" id="label-email-message"><b>Mensaje sobre el campo correo!</b></label>
                <label for="pass" id="label-password"><b>Contraseña</b></label>
                <div class="input-container">
                    <div><img src="../IMAGENES/github.png" id="icon" alt=""></div><input type="password" placeholder="" id="login_password" name="pass">
                </div>
                <label for="" id="label-password-message"><b>Mensaje sobre el campo contraseña!</b></label>

                <div class="captcha-container">
                    <div></div>
                </div>
                <button type="submit" id="button-login"> Iniciar sesión </button>

                <div class="password-option">
                    <h5><a href="#">Olvidaste la contraseña?</a></h5>

                    <label id="label-remember">
                        <input type="checkbox" title="remember account" id="remember-me"> Recuerdame?
                    </label>
                </div>
                

                <h5>No tienes una cuenta? <a href="../HTML/register.html">Registrarse</a> </h5>
            </div>

        </form>

    </main>

</body>

</HTML>
